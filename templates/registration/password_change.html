{% extends 'base.html'%}
{% load static %}
{% block content %}
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg8.jpg' %});">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form method="POST" class="login100-form validate-form">
                    {% csrf_token %}
					<div class="login100-form-avatar">
						<img src="{% static 'images/login/unnamed.jpg' %}" alt="NO IMAGE">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Change Password
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input name="old_password" class="input100" placeholder="Old password" type="password" id="id_old_password" required="true">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input name="new_password1" class="input100" placeholder="New password" type="password" id="id_new_password1" required="true"><span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input name="new_password2" class="input100" placeholder="Confirm password" type="password" id="id_new_password2" required="true"><span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" type="submit">
							Update
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						
                        {% for field in form %}
                            {% for error in field.errors %}
                            <p style="color:aliceblue">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    

					
                </form>
                
            </div>
		</div>
	</div>
	{% endblock %}
