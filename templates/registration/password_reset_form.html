{% extends 'base.html'%}
{% load static %}
{% block content %}
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg8.jpg' %});">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form method="POST" class="login100-form validate-form">
                    {% csrf_token %}
					<div class="login100-form-avatar">
						<img src="{% static 'images/login/unnamed.jpg' %}" alt="NO IMAGE">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Reset Password
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
						<input class="input100" type="email" name="email" placeholder="Email address"  id="id_email" required="true">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>
    

					<div class="container-login100-form-btn p-t-10" >
						<button class="login100-form-btn" type="submit" style="background-color:#0A617E" >
							Send reset email
						</button>
					</div>
					<div class="text-center w-full p-t-25 p-b-230">
						<a href="{% url 'password_change' %}" class="txt1" >
							<b style="color:#0A617E">Change Password?</b>
						</a>
					</div>
                </form>
                
            </div>
		</div>
	</div>
	{% endblock %}
